<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Estudiante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menú Estudiante</h2>

    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="documento" placeholder="Documento" required>
      <button id="entrar">Entrar</button>
    </div>

    <div id="opciones" class="oculto">
      <h3>Bienvenido <span id="mostrarNombre"></span></h3>
      <button onclick="irAVotar()">Ir a Votar</button>
    </div>
  </div>

  <script>
    document.getElementById("entrar").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim()
      const documento = document.getElementById("documento").value.trim()

      if (nombre && documento) {
        const usuarioMenu = { nombre, documento }
        localStorage.setItem("usuarioMenu", JSON.stringify(usuarioMenu))
        document.getElementById("mostrarNombre").textContent = nombre
        document.querySelector(".formulario").style.display = "none"
        document.getElementById("opciones").classList.remove("oculto")
      } else {
        alert("Por favor completa todos los campos")
      }
    })

    function irAVotar() {
      window.location.href = "votar.html"
    }
  </script>
</body>
</html>
