<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GENERAL SYSTEM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/base.css') }}">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>

    </style>
</head>
<body class="bg-light">

    <!-- Sidebar: Esta parte será la misma en todas las páginas -->
    <aside id="sidebar" class="sidebar col-lg-3 col-xl-2 d-flex flex-column bg-dark text-white p-0">
        <div class="h-auto p-4 d-flex align-items-center justify-content-center" style="background-color: #212529;">
            <h1 class="fs-4 fw-bold text-uppercase m-0">GENERAL SYSTEM</h1>
        </div>

        <nav class="nav flex-column flex-grow-1 p-3">
            <a href="{{ url_for('inicio') }}" class="nav-link rounded my-1"><i class="fas fa-home fa-fw me-2"></i>Inicio</a>
            <a href="{{ url_for('gestion') }}" class="nav-link rounded my-1"><i class="fas fa-user-cog fa-fw me-2"></i>Gestión de Usuarios/roles</a>
            <a href="#" class="nav-link rounded my-1"><i class="fas fa-book-open fa-fw me-2"></i>Gestion academica</a>
            <a href="{{ url_for('gestion_i') }}" class="nav-link rounded my-1"><i class="fas fa-boxes fa-fw me-2"></i>Gestion de invetarios</a>
            <a href="#" class="nav-link rounded my-1"><i class="fas fa-bullhorn fa-fw me-2"></i>Gestion de comunicaciones</a>
            <a href="#" class="nav-link rounded my-1"><i class="fas fa-tools fa-fw me-2"></i>Gestion de mantenimientos</a>
            <a href="#" class="nav-link rounded my-1"><i class="fas fa-cogs fa-fw me-2"></i>Sistema del Sistema</a>
            <a href="#" class="nav-link rounded my-1"><i class="fas fa-chart-bar fa-fw me-2"></i>Reportes</a>
        </nav>

        <div class="sidebar-footer p-3 mt-auto">
            <div class="d-flex align-items-center">
                <img class="rounded-circle" style="width: 40px; height: 40px;" src="https://placehold.co/100x100/7E8EFB/FFFFFF?text=A" alt="Avatar de usuario">
                <div class="ms-3">
                    <p class="fw-semibold m-0">Admin User</p>
                    <p class="small text-white-50 m-0">Administrator</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <div class="main-content flex-grow-1">
        <!-- Botón para mostrar/ocultar sidebar en móviles -->
        <header class="d-lg-none bg-white shadow-sm p-3">
             <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3" type="button" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="m-0">Menú</h5>
            </div>
        </header>
        
        <!-- Aquí es donde se inyectará el contenido de las plantillas hijas -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/superadmin/base.js') }}"></script>

</body>
</html>
