<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios/Roles</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_usuarios/profesores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_inventario/equipos.css') }}">
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <header class="main-header">
        <a onclick="history.back()" class="btn btn-outline-secondary btn-sm border-0 me-3">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Gestion Inventario</h1>
        <div class="header-icons">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <main class="container-fluid p-4">
        <!--Tarjetas-->
        <section class="row mb-3">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="summary-card">
                    <div class="icon">
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <h3 class="h6 mb-0">Total equipos</h3>
                    <p class="number mb-0" id="total-equipos">0</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="summary-card">
                    <div class="icon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <h3 class="h6 mb-0">Equipos Disponibles</h3>
                    <p class="number mb-0" id="total-equipos">0</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="summary-card">
                    <div class="icon">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </div>
                    <h3 class="h6 mb-0">Mantenimiento</h3>
                    <p class="number mb-0" id="total-equipos">0</p>
                </div>
            </div>
        </section>
    </main>
    <main class="row">
        <div class="col-lg-8 mb4" id="main-column">
            <div class="main-panel">
                <div class="panel-content p-0">
                    <ul class="nav nav-tabs nav-fill" id="inventarioTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="equipos-tab" data-bs-toggle="tab" data-bs-target="#equipos-pane" type="button" role="tab">
                                Equipos de la sala
                            </button>
                        </li>
                    </ul>
                    <div class="tab-pane fade show active" id="horario-curso" role="tabpanel">
                        <div class="card shadow-sm">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                            <th><input type="checkbox"></th>
                                            <th>ID/REFERENCIA</th>
                                            <th>ESTADO DEL EQUIPO</th>
                                            <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabla-horario-curso">
                                            <!-- Tabla estática de ejemplo -->
                                            <tr>
                                            <td><input type="checkbox"></td>
                                            <td>EQ-001</td>
                                            <td><span class="badge bg-success">Activo</span></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm">Editar</button>
                                                <button class="btn btn-secondary btn-sm">Ver</button>
                                            </td>
                                            </tr>
                                            <tr>
                                            <td><input type="checkbox"></td>
                                            <td>EQ-002</td>
                                            <td><span class="badge bg-danger">En revisión</span></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm">Editar</button>
                                                <button class="btn btn-secondary btn-sm">Ver</button>
                                            </td>
                                            </tr>
                                            <tr>
                                            <td><input type="checkbox"></td>
                                            <td>EQ-003</td>
                                            <td><span class="badge bg-secondary">Fuera de servicio</span></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm">Editar</button>
                                                <button class="btn btn-secondary btn-sm">Ver</button>
                                            </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/superadmin/profesores.js') }}"></script>

    {% endblock%}

</body>

</html>
