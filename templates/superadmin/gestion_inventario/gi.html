<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_usuarios/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    
        {% extends "superadmin/base.html" %}
        {% block content %}
   <header class="bg-white shadow-sm p-3 d-none d-lg-flex justify-content-between align-items-center">
    <div class="input-group" style="max-width: 400px;">
        <span class="input-group-text bg-light border-end-0" id="search-addon"><i class="fas fa-search"></i></span>
        <input type="search" class="form-control border-start-0" placeholder="Buscar estudiantes, informes, etc..." aria-label="Buscar" aria-describedby="search-addon">
    </div>

    <div class="d-flex align-items-center">
        <a href="#" class="text-secondary me-4"><i class="fas fa-bell fs-5"></i></a>
        <a href="#" class="text-secondary"><i class="fas fa-user-circle fs-5"></i></a>
    </div>
</header>

<main class="p-4 p-md-5">
    <h1 class="h2 fw-bold mb-4">¿Qué Usuarios Desea Gestionar hoy?</h1>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="row g-4">
                <div class="col-md-6">
                    <a href="{{ url_for('equipos') }}"  class="card text-decoration-none h-100 shadow-sm border-0 text-center p-4 hover-lift">
                        <div class="card-body">
                            <div class="d-inline-block bg-primary bg-opacity-10 text-primary rounded-circle p-3 mb-3">
                                <i class="fas fa-briefcase fs-2"></i>
                            </div>
                            <h3 class="h5 card-title fw-bold text-dark">Equipos</h3>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="#" class="card text-decoration-none h-100 shadow-sm border-0 text-center p-4 hover-lift">
                        <div class="card-body">
                            <div class="d-inline-block bg-success bg-opacity-10 text-success rounded-circle p-3 mb-3">
                                <i class="fas fa-user-graduate fs-2"></i>
                            </div>
                            <h3 class="h5 card-title fw-bold text-dark">Reporte de inventario</h3>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="#" class="card text-decoration-none h-100 shadow-sm border-0 text-center p-4 hover-lift">
                        <div class="card-body">
                            <div class="d-inline-block bg-info bg-opacity-10 text-info rounded-circle p-3 mb-3">
                                <i class="fas fa-users fs-2"></i>
                            </div>
                            <h3 class="h5 card-title fw-bold text-dark">Asignacion de salas y equipos</h3>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="#" class="card text-decoration-none h-100 shadow-sm border-0 text-center p-4 hover-lift">
                        <div class="card-body">
                             <div class="d-inline-block bg-warning bg-opacity-10 text-warning rounded-circle p-3 mb-3">
                                <i class="fas fa-pen-fancy fs-2"></i>
                            </div>
                            <h3 class="h5 card-title fw-bold text-dark">Historial de mantenimiento</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
        {% endblock%}
    
</body>
</html>
