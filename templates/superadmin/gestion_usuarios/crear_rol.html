<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios/Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_usuarios/crear_rol.css') }}">
</head>
<body>
        {% extends "superadmin/base.html" %}
        {% block content %}


    <div class="container-fluid px-4">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="h4 mb-0">Gestión de usuarios/roles</h1>
            <div>
                <a href="#" class="text-secondary me-3"><i class="fas fa-bell fs-5"></i></a>
                <a href="#" class="text-secondary"><i class="fas fa-user-circle fs-5"></i></a>
            </div>
        </header>

        <div class="main-container">
            <div class="row">
                <div class="col-lg-7">
                    <ul class="nav nav-tabs mb-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('crear_rol') }}">Crear Nuevo Rol</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('lista_rol') }}">Lista de Roles</a>
                        </li>
                    </ul>

                    <form>
                        <h2 class="h5 mb-4"><i class="fa-regular fa-file-lines me-2"></i>crear un nuevo Rol</h2>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="role-name" class="form-label">Nombre del rol</label>
                                <input type="text" class="form-control" id="role-name">
                            </div>
                            <div class="col-md-6">
                                <label for="user-id" class="form-label">Ingresa un usuario para este rol</label>
                                <input type="text" class="form-control" id="user-id" placeholder="ID USUARIO">
                            </div>
                        </div>

                        <div class="mb-4">
                            <h3 class="h6 mb-3">Otorgar Acceso</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-user-management" checked>
                                        <label class="form-check-label" for="perm-user-management">
                                            Acceso a gestión de usuarios
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-subject-management">
                                        <label class="form-check-label" for="perm-subject-management">
                                            gestión de asignaturas
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-grades-registry">
                                        <label class="form-check-label" for="perm-grades-registry">
                                            registro de calificaciones
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-attendance-registry">
                                        <label class="form-check-label" for="perm-attendance-registry">
                                            registro de asistencia
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-schedule-management">
                                        <label class="form-check-label" for="perm-schedule-management">
                                            gestión de horarios
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-reports-access">
                                        <label class="form-check-label" for="perm-reports-access">
                                            acceso a reportes
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-comms-management">
                                        <label class="form-check-label" for="perm-comms-management">
                                            gestión de comunicaciones
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="perm-system-config">
                                        <label class="form-check-label" for="perm-system-config">
                                            acceso a configuración del sistema
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 py-2">CREAR ROL</button>
                    </form>
                </div>
                
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
                    <div class="image-placeholder">
                        <i class="fa-regular fa-image"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('gestion') }}" class="btn btn-dark w-100 py-2" role="button">Atrás</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    {%endblock%}
</body>
</html>
