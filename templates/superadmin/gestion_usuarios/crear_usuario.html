<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin/gestion_usuarios/crear_usuario.css') }}">

</head>
<body>
    {% extends "superadmin/base.html" %}
    {% block content %}

    <div class="container-fluid px-4">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="h4 mb-0">Gestión de usuarios/roles</h1>
            <div>
                <a href="#" class="text-secondary me-3"><i class="fas fa-bell fs-5"></i></a>
                <a href="#" class="text-secondary"><i class="fas fa-user-circle fs-5"></i></a>
            </div>
        </header>

        <div class="main-container">
            <div class="row">
                <div class="col-lg-7">
                    <ul class="nav nav-tabs mb-4">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Crear Nuevo Usuario</a>
                        </li>
                    </ul>

                    <form>
                        <h2 class="h5 mb-4"><i class="fa-regular fa-file-lines me-2"></i>crear usuario/</h2>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label for="photo-upload" class="photo-uploader mb-3">
                                    <i class="fas fa-camera mb-1"></i>
                                    <span>Insertar Foto</span>
                                </label>
                                <input type="file" id="photo-upload" class="d-none">

                                <div class="mb-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres">
                                </div>
                                <div class="mb-3">
                                    <label for="documento" class="form-label">Documento</label>
                                    <input type="text" class="form-control" id="documento">
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo">
                                </div>
                                <div class="mb-3">
                                    <label for="id-tutor" class="form-label">ID Padre/Tutor</label>
                                    <input type="text" class="form-control" id="id-tutor">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rol" class="form-label">Rol</label>
                                    <select class="form-select" id="rol">
                                        <option selected disabled>Predeterminado</option>
                                        <option value="estudiante">Estudiante</option>
                                        <option value="profesor">Profesor</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos">
                                </div>
                                <div class="mb-3">
                                    <label for="no-documento" class="form-label">No. Documento</label>
                                    <input type="text" class="form-control" id="no-documento">
                                </div>
                                <div class="mb-3">
                                    <label for="curso-actual" class="form-label">Curso Actual</label>
                                    <select class="form-select" id="curso-actual">
                                        <option selected disabled>Predeterminado</option>
                                        <option value="701">701</option>
                                        <option value="702">702</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="curso-anterior" class="form-label">Curso Año Anterior</label>
                                    <input type="text" class="form-control" id="curso-anterior">
                                </div>
                                <div class="mb-3">
                                    <label for="sede" class="form-label">Sede Asignada (A, B)</label>
                                    <select class="form-select" id="sede">
                                        <option selected disabled>Predeterminada</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 py-2 mt-3">CREAR USUARIO/ROL</button>
                    </form>
                </div>
                
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
                    <div class="image-placeholder">
                        <i class="fa-regular fa-image"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {%endblock%}
</body>
</html>
